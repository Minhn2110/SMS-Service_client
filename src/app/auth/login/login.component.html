<mat-dialog-content>
	<mat-tab-group mat-align-tabs="start">
		<mat-tab label="Log In" class="log-in">
			<div class="popup-tabs-container">
				<!-- Login -->
				<div class="popup-tab-content" id="login">
					<!-- Welcome Text -->
					<div class="welcome-text">
						<h3>We're glad to see you again!</h3>
						<span>Don't have an account? <a href="#" class="register-tab">Sign Up!</a></span>
					</div>
					<!-- Form -->
					<form method="post" id="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
						<div class="input-with-icon-left">
							<i class="icon-material-baseline-mail-outline"></i>
							<input type="text" class="input-text with-border" placeholder="Email Address" formControlName="name" />
						</div>

						<div class="input-with-icon-left">
							<i class="icon-material-outline-lock"></i>
							<input type="password" class="input-text with-border" placeholder="Password" formControlName="password" />
						</div>
						<a href="#" class="forgot-password">Forgot Password?</a>
					</form>

					<!-- Button -->
					<button class="button full-width button-sliding-icon ripple-effect" type="submit" form="login-form">Log In <i
							class="icon-material-outline-arrow-right-alt"></i></button>

					<!-- Social Login -->
					<div class="social-login-separator"><span>or</span></div>
					<div class="social-login-buttons">
						<button class="facebook-login ripple-effect"><i class="icon-brand-facebook-f"></i> Log In via
							Facebook</button>
						<button class="google-login ripple-effect"><i class="icon-brand-google-plus-g"></i> Log In via
							Google+</button>
					</div>

				</div>

			</div>
		</mat-tab>
		<mat-tab label="Register" class="register">
			<!-- Register -->
			<div class="popup-tab-content" id="register">

				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>Let's create your account!</h3>
				</div>

				<!-- Form -->
				<form method="post" [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
					<div class="input-with-icon-left">
						<i class="icon-material-outline-person-pin"></i>
						<input type="text" class="input-text with-border" formControlName="name" placeholder="Name"
							autocomplete="off" />
					</div>

					<div class="input-with-icon-left">
						<i class="icon-material-baseline-mail-outline"></i>
						<input type="text" class="input-text with-border" formControlName="email" placeholder="Email Address"
							autocomplete="off" />
					</div>

					<div class="input-with-icon-left">
						<i class="icon-material-outline-lock"></i>
						<input type="password" class="input-text with-border" formControlName="password" placeholder="Password"
							autocomplete="off" />
					</div>

					<div class="input-with-icon-left">
						<i class="icon-line-awesome-university"></i>
						<input type="text" class="input-text with-border" formControlName="address" placeholder="Address"
							autocomplete="off" />
					</div>

					<div class="input-with-icon-left">
						<ngx-intl-tel-input [inputId]="'adsasd'" [cssClass]="'custom'" [preferredCountries]="preferredCountries"
							[enableAutoCountrySelect]="false" [enablePlaceholder]="false" [searchCountryFlag]="false"
							[searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]" [selectFirstCountry]="true"
							[selectedCountryISO]="CountryISO.Vietnam" [maxLength]="20" [tooltipField]="TooltipLabel.Name"
							[phoneValidation]="true" [separateDialCode]="separateDialCode" name="phone" formControlName="phoneNumber">
						</ngx-intl-tel-input>
					</div>

					<div class="uploadButton uploadAvatarBtn">
						<input class="uploadButton-input" type="file" accept="image/*, application/pdf" id="upload"
							(change)="uploadAvatar($event)" multiple />
						<label class="uploadButton-button ripple-effect" for="upload">Upload Avatar</label>
						<span class="uploadButton-file-name">{{fileName}}</span>
						<input type="hidden" name="fileHidden" formControlName="avatar"/>
					</div>

					<div class='register-select'>
						<mat-radio-group formControlName="gender">
							<mat-radio-button value=1>Male</mat-radio-button>
							<mat-radio-button value=2>Female</mat-radio-button>
							<mat-radio-button value=3>Others</mat-radio-button>
						</mat-radio-group>
					</div>

					<!-- Button -->
					<button class="margin-top-10 button full-width button-sliding-icon ripple-effect" type="submit">Register
						<i class="icon-material-outline-arrow-right-alt"></i>
					</button>
				</form>



				<!-- Social Login -->
				<!-- <div class="social-login-separator"><span>or</span></div>
				<div class="social-login-buttons">
					<button class="facebook-login ripple-effect"><i class="icon-brand-facebook-f"></i> Register via
						Facebook</button>
					<button class="google-login ripple-effect"><i class="icon-brand-google-plus-g"></i> Register via
						Google+</button>
				</div> -->

			</div>
		</mat-tab>
	</mat-tab-group>

		<ul class="popup-tabs-nav">
			<li class="active"><a href="#login">Log In</a></li>
			<li><a href="#register">Register</a></li>
		</ul>


	</div> -->
</mat-dialog-content>
