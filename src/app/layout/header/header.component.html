<!-- Header Container
================================================== -->
<header id="header-container" class="fullwidth transparent">

	<!-- Header -->
	<div id="header">
		<div class="container">

			<!-- Left Side Content -->
			<div class="left-side">

				<!-- Logo -->
				<div id="logo">
					<a href="javascript:void(0)"><img src="../../../assets/admin/images/logo.png" alt=""></a>
				</div>

				<!-- Main Navigation -->
				<nav id="navigation">
					<ul id="responsive">

						<li><a [routerLink]="['/client/home']" class="current">Home</a>
						</li>
						<li *ngIf="isUserInfo"><a [routerLink]="['/profile/setting']" class="current">My Profile</a>
						</li>

					</ul>
				</nav>
				<div class="clearfix"></div>
				<!-- Main Navigation / End -->

			</div>
			<!-- Left Side Content / End -->


			<!-- Right Side Content / End -->
			<div class="right-side">

				<div class="header-widget">
					<a class="popup-with-zoom-anim log-in-button" (click)="openDialog()" *ngIf="!isUserInfo"><i class="icon-feather-log-in"></i>
						<span>Log In / Register</span>
					</a>
					<a class="popup-with-zoom-anim log-in-button" (click)="logout()"  *ngIf="isUserInfo"><i class="icon-feather-log-in"></i>
						<span>Log out</span>
					</a>
				</div>

				<!-- Mobile Navigation Button -->
				<span class="mmenu-trigger">
					<button class="hamburger hamburger--collapse" type="button">
						<span class="hamburger-box">
							<span class="hamburger-inner"></span>
						</span>
					</button>
				</span>

			</div>
			<!-- Right Side Content / End -->

		</div>
	</div>
	<!-- Header / End -->

</header>
<div class="clearfix"></div>
<!-- Header Container / End -->
