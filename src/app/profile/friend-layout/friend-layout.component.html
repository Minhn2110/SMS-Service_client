<!-- Dashboard Headline -->
<div class="dashboard-headline">
	<h3>Manage Friends</h3>
	<span class="margin-top-7">Friend {{type}} for <a href="#">{{userName}}</a></span>
	<!-- Breadcrumbs -->
	<nav id="breadcrumbs" class="dark">
		<ul>
			<li><a href="javascript:void(0)">Profile</a></li>
			<li>{{this.title}}</li>
		</ul>
	</nav>
</div>

<!-- Row -->
<div class="row">

	<!-- Dashboard Box -->
	<div class="col-xl-12">
		<div class="dashboard-box margin-top-0">

			<!-- Headline -->
			<div class="headline">
				<h3><i class="icon-material-outline-supervisor-account"></i> {{totalFriend}} Friends</h3>
			</div>

			<div class="content">
				<ul class="dashboard-box-list" *ngFor="let item of datasource | paginate: config">
					<li>
						<!-- Overview -->
						<div class="freelancer-overview manage-candidates">
							<div class="freelancer-overview-inner">

								<!-- Avatar -->
								<div class="freelancer-avatar">
									<div class="verified-badge"></div>
									<a href="#"><img src="{{item.Avatar}}" alt=""></a>
								</div>

								<!-- Name -->
								<div class="freelancer-name">
									<h4><a href="#">{{item.Name}} <img class="flag" src="../../../assets/images/flags/au.svg" alt=""
												title="Australia" data-tippy-placement="top"></a></h4>

									<!-- Details -->
									<span class="freelancer-detail-item"><a href="#"><i class="icon-feather-mail"></i>
											{{item.Email}}</a></span>
									<!-- <span class="freelancer-detail-item"><i class="icon-feather-phone"></i> (+61) 123-456-789</span> -->

									<!-- Rating -->
									<div class="freelancer-rating">
										<div class="star-rating" data-rating="5.0"></div>
									</div>

									<!-- Buttons -->
									<div class="buttons-to-right always-visible margin-top-25 margin-bottom-5">
										<a href="javascript:void(0)" class="button ripple-effect" (click)="addFriend(item.Id)"
											*ngIf="type === 'suggestion'"><i class="icon-feather-file-text"></i> Add Friend</a>
										<a href="javascript:void(0)" class="button ripple-effect" *ngIf="type === 'request'"><i
												class="icon-feather-file-text"></i>Waiting to Apply</a>
										<a href="javascript:void(0)" class="button ripple-effect" (click)="approveFriend(item.Id)"
											*ngIf="type === 'receive'"><i class="icon-feather-file-text"></i>Approve</a>
										<a routerLink="/profile/post-anonymous/{{item.Id}}"
											class="popup-with-zoom-anim button dark ripple-effect" *ngIf="type === 'list'"><i
												class="icon-feather-mail"></i> Send Message</a>
										<a href="javascript:void(0)" class="button gray ripple-effect ico" title="Remove Candidate"
											data-tippy-placement="top" (click)="removeFriend(item.Id)" *ngIf="type === 'list'"><i
												class="icon-feather-trash-2"></i></a>
									</div>
								</div>
							</div>
						</div>
					</li>

				</ul>

			</div>

		</div>
	</div>

</div>
<!-- Row / End -->

<div class="col text-center" *ngIf="isPaging">
	<pagination-controls previousLabel="" nextLabel="" (pageChange)="pageChanged($event)">
	</pagination-controls>
</div>
