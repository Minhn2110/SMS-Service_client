<!-- Dashboard Headline -->
<div class="dashboard-headline">
  <h3>Settings</h3>

  <!-- Breadcrumbs -->
  <nav id="breadcrumbs" class="dark">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Dashboard</a></li>
      <li>Settings</li>
    </ul>
  </nav>
</div>
<form method="post" [formGroup]="settingForm" (ngSubmit)="onSubmit()">
  <!-- Row -->
  <div class="row">
    <!-- Dashboard Box -->
    <div class="col-xl-12">
      <div class="dashboard-box margin-top-0">

        <!-- Headline -->
        <div class="headline">
          <h3><i class="icon-material-outline-account-circle"></i> My Account</h3>
        </div>

        <div class="content with-padding padding-bottom-0">

          <div class="row">

            <div class="col-auto">
              <div class="avatar-wrapper" data-tippy-placement="bottom" title="Change Avatar">
                <img class="profile-pic" src="{{avatar}}" alt="" />
                <div class="upload-button"></div>
                <input class="file-upload" type="file" accept="image/*" />
              </div>
            </div>

            <div class="col">
              <div class="row">

                <div class="col-xl-6">
                  <div class="submit-field">
                    <h5>First Name</h5>
                    <input type="text" class="with-border" [(ngModel)]="name" formControlName='firstName'>
                  </div>
                </div>

                <div class="col-xl-6">
                  <div class="submit-field">
                    <h5>Email</h5>
                    <input type="text" class="with-border" value="tom@example.com">
                  </div>
                </div>

                <div class="col-xl-6">
                  <!-- Account Type -->
                  <div class="submit-field">
                    <h5>Account Type</h5>
                    <div class="account-type">
                      <div>
                        <input type="radio" name="account-type-radio" id="freelancer-radio" class="account-type-radio"
                          checked />
                        <label for="freelancer-radio" class="ripple-effect-dark"><i
                            class="icon-material-outline-account-circle"></i>Normal</label>
                      </div>

                      <div>
                        <input type="radio" name="account-type-radio" id="employer-radio" class="account-type-radio" />
                        <label for="employer-radio" class="ripple-effect-dark"><i
                            class="icon-material-outline-business-center"></i> VIP</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-xl-6">
                  <div class="uploadButton">
                    <input class="uploadButton-input" type="file" accept="image/*, application/pdf" id="upload" (change)="uploadAvatar($event)" multiple />
                    <label class="uploadButton-button ripple-effect" for="upload">Upload Avatar</label>
                    <span class="uploadButton-file-name">{{fileName}}</span>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
