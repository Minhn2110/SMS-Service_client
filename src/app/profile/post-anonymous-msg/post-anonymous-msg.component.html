<!-- Dashboard Headline -->
<div class="dashboard-headline">
	<h3>Send message to anonymous person</h3>

	<!-- Breadcrumbs -->
	<nav id="breadcrumbs" class="dark">
		<ul>
			<li><a href="javascript:void(0)">Profile</a></li>
			<li>Send SMS</li>
		</ul>
	</nav>
</div>

<!-- Row -->
<div class="row">
	<form [formGroup]="postAnonymousMsgForm" (ngSubmit)="onSubmit()" style="width: 100%">

		<!-- Dashboard Box -->
		<div class="col-xl-12">
			<div class="dashboard-box margin-top-0">

				<!-- Headline -->
				<div class="headline">
					<h3><i class="icon-feather-folder-plus"></i> Message Form</h3>
				</div>

				<div class="content with-padding padding-bottom-10">
					<div class="row">
						<div class="col-xl-4">
							<div class="submit-field">
								<h5>Phone Number</h5>
								<input type="text" class="with-border" formControlName="phoneNumber" *ngIf="this.isFriend" readonly disabled>
								<ngx-intl-tel-input *ngIf="!this.isFriend" [inputId]="'adsasd'" [cssClass]="'custom'" [preferredCountries]="preferredCountries"
								[enableAutoCountrySelect]="false" [enablePlaceholder]="false" [searchCountryFlag]="false"
								[searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]" [selectFirstCountry]="true"
								[selectedCountryISO]="CountryISO.Vietnam" [maxLength]="20" [tooltipField]="TooltipLabel.Name"
								[phoneValidation]="true" [separateDialCode]="separateDialCode" name="phone" formControlName="phoneNumber">
							</ngx-intl-tel-input>
							</div>
						</div>

						<div class="col-xl-12">
							<div class="submit-field">
								<h5>Message <span>(*120 letters)</span></h5>
								<textarea cols="30" rows="5" class="with-border" formControlName="content"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-xl-12">
			<button type="submit" class="button ripple-effect big margin-top-30"><i class="icon-feather-plus"></i> Send Message</button>
		</div>
	</form>

</div>
<!-- Row / End -->
