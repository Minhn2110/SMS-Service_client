			<!-- Dashboard Headline -->
			<div class="dashboard-headline">
				<h3>Manage Subscriptions</h3>

				<!-- Breadcrumbs -->
				<nav id="breadcrumbs" class="dark">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Dashboard</a></li>
						<li>Manage Tasks</li>
					</ul>
				</nav>
			</div>
	
			<!-- Row -->
			<div class="row">

				<!-- Dashboard Box -->
				<div class="col-xl-12">
					<div class="dashboard-box margin-top-0">

						<!-- Headline -->
						<div class="headline">
							<h3><i class="icon-material-outline-assignment"></i> My Tasks</h3>
						</div>

						<div class="content">
							<ul class="dashboard-box-list">
								<li *ngFor="let item of subscriptionList">
									<!-- Job Listing -->
									<div class="job-listing width-adjustment">

										<!-- Job Listing Details -->
										<div class="job-listing-details">

											<!-- Details -->
											<div class="job-listing-description">
												<h3 class="job-listing-title"><a href="#">{{item.Name}}</a> <span class="dashboard-status-button yellow">Expiring</span></h3>

												<!-- Job Listing Footer -->
												<div class="job-listing-footer">
													<ul>
														<li><i class="icon-material-outline-access-time"></i> 23 hours left</li>
													</ul>
												</div>
											</div>
										</div>
									</div>
									
									<!-- Task Details -->
									<ul class="dashboard-task-info">
										<li><strong>3</strong><span>Subscribers</span></li>
										<li><strong>${{item.Price}}</strong><span>Price</span></li>
									</ul>

									<!-- Buttons -->
									<div class="buttons-to-right always-visible">
                    <a href="javascript:void(0)" class="button ripple-effect" (click)="openDialog(item.Id)" *ngIf="item.active"><i class="icon-material-outline-supervisor-account" ></i> Subscribe</a>
                    <a href="javascript:void(0)" *ngIf="!item.active" class="button dark ripple-effect"><i class="icon-feather-rotate-ccw"></i> Already Subscribed</a>
										<a href="javascript:void(0)" class="button gray ripple-effect ico" title="Remove" data-tippy-placement="top" (click)="unsubscribeService(item.Id)"><i class="icon-feather-trash-2"></i></a>
									</div>
								</li>

							</ul>
						</div>
					</div>
				</div>

			</div>
			<!-- Row / End -->
